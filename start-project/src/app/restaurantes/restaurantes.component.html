<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
  </h1>
</section>


<section class="content">

  <div class="row">
    <app-restaurante-card 
      *ngFor="let item of leiaDoRestaurante()" 
      
      [name]="item.name" 
      [imagePath]="item.imagePath" 
      [rating]="item.rating" 
      [category]="item.category" 
      [deliveryEstimate]="item.deliveryEstimate">
      <a [routerLink]="['/detalhes', item.id]"></a>
    </app-restaurante-card>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
